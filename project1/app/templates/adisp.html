<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disply</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<style>
  h1{
    text-align: center;
    color: tomato;
    font-weight: 700;
  }
</style>
  </head>
<body>
    <h1>Admin Panel</h1>
    <h2>Lucky</h2>
    <table class="table table-dark table-stripped">
        <thead>
          <th>Fname</th>
          <th>Lname</th>
          <th>Email</th>
          <th>Contact</th>
          <th>Password</th>
          <th>Confirm Password</th>
        </thead>
        <tbody>
            {% for i in data %}
          <tr class="table-active">
            <td>{{i.Fname}}</td>
            <td>{{i.Lname}}</td>
            <td>{{i.Email}}</td>
            <td>{{i.Contact}}</td>
            <td>{{i.Password}}</td>
            <td>{{i.Cpass}}</td>
          </tr>
            {% endfor %}
        </tbody>
      </table>
</body>
</html>
